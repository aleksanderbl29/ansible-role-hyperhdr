- name: Add hyperhdr repository
  become: true
  ansible.builtin.apt_repository:
    repo: >
      deb [signed-by={{ hyperhdr_keyring }}]
        {{ hyperhdr_apt_key_url }}/ {{ ansible_distribution_release | lower }} main
    state: present

- name: Update apt packages with new apt repository
  become: true
  ansible.builtin.apt:
    update_cache: true

