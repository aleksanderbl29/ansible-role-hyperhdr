---
- name: Add hyperhdr apt gpg key
  become: true
  ansible.builtin.apt_key:
    url: "{{ hyperhdr_apt_key_url }}/hyperhdr.public.apt.gpg.key"
    keyring: "{{ hyperhdr_keyring }}"
    state: present

